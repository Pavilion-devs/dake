[toolchain]
package_manager = "yarn"

[features]
resolution = true
skip-lint = false

[programs.devnet]
dake = "5apEYrFFuxT7yExEFz56kfmuYvc1YxcActFCMWnYpQea"

[registry]
url = "https://api.apr.dev"

[provider]
